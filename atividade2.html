<!DOCTYPE html>
<html>
<head>
	<title>If e Else 2</title>
	<link rel="stylesheet" type="text/css" href="atividade2.css">
</head>
<body>
<h1> Boa noite, visitante!</h1>
<center>
<h2> Seja bem-vindo, esperamos que aprecie o passeio.</h2>
</center>
<script>
	var nome = prompt("Digite seu nome");

	var numero = prompt("De 0 a 10, qual o grau de satisfação com o nosso atendimento?");

	if(numero >= 10){
		document.write("Agradecemos a avaliação, volte sempre!")
	}
	else{
		document.write("Foi identificada uma insatisfação com o atendimento. Algo errado?")
	}
</script>


</body>
</html>
