<!DOCTYPE html>
<html>
<head>
	<title>If e Else</title>
	<link rel="stylesheet" type="text/css" href="atividade.css">
</head>
<body>
	<h1> Este conteúdo está sendo exibido em HTML</h1>
	<h2>O conteúdo abaixo está sendo exibido em Javascript</h2>
<script>
	var numero = prompt("Digite o valor desejado");

	if(numero >= 10){
		document.write("O valor é maior que 10");}
		else{
			document.write("O valor é menor que 10")
			;
	}
</script>
</body>
</html>
